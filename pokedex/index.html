<!DOCTYPE HTML>
<html>

<head>
    <meta charset=UTF-8>
    <title>Palkiadex</title>
    <link rel="icon" type="image/ico" href="../favicon.ico"/>
    <link rel="stylesheet" href="../style_general.css">
    <script>
        const old_host = "javibonafonte.com/pokedex";
        const new_host = "palkiadex.com"
        let url = window.location.href;
        if (url.includes(old_host))
            window.location.href = window.location.href.replace(old_host, new_host);
    </script>
</head>

<body>
    <p class="small-text">
        site migrated to <a href="https://palkiadex.com">palkiadex.com</a>
    </p>
</body>

</html>
