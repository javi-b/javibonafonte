<!DOCTYPE HTML>
<html>

<head>
    <meta charset=UTF-8>
    <title>Pokémon</title>
    <link rel="icon" type="image/ico" href="../imgs/favicon.ico"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src=../jquery-3.6.0.min.js></script>
    <script src=index.js></script>
</head>

<body>
<div id=site>

    <div id=header>
        <h1 class=pokefont>Pokémon</h1>
    </div>

    <div class=center id=app>
        <form autocomplete=off onsubmit="OnSubmitPokemon(); return false;">
            <input id=input type=text>
        </form>
        <br>
        <div id=containers-father>
            <div class=pokemon-containers id=previous-containers></div>
            <div class=pokemon-containers id=main-container></div>
            <div class=pokemon-containers id=next-containers></div>
        </div>
    </div>
    <br>

    <div id=buttons-container>
        <button id=maingames-btn>Main Games</button>
        <button id=pokemongo-btn disabled>Pokémon GO</button>
    </div>

    <div id=maingames>
        <p>work in progress</p>
    </div>

    <div id=pokemongo>
        <p id=max-cp></p>
        <table id=pokemongo-table>
            <tr class=table-header>
                <th>Fast Move</th>
                <th>Charged Move</th>
                <th>DPS</th>
                <th>TDO</th>
                <th>DPS³⨉TDO</th>
            </tr>
        </table>
    </div>

</div>
</body>

</html>
