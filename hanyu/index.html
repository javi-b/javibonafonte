<!DOCTYPE HTML>
<html>

<head>
    <meta charset=UTF-8>
    <title>汉语</title>
    <link rel="icon" type="image/ico" href="../imgs/favicon.ico"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src=../jquery-3.6.0.min.js></script>
    <script src=../jquery.csv.min.js></script>
    <script src=index.js></script>
</head>

<body>
<div id=site>

    <div id=header>
        <h1>汉语</h1>
        <p>by Javi Bonafonte</p>
    </div>

    <div class=center id=app>
        <div id=groups-list-div><p id=groups-list></p></div>
        <button id=start disabled>开始</button>
        <div id=accuracy-div><div id=accuracy>
            <img width=100px src=../imgs/snorlax.png></img>
            <p><span id=accuracy-value>-.-%</span><br>accuracy</p>
        </div></div>
        <p id=english></p>
        <div id=correctness-div><p id=correctness></p></div>
        <form autocomplete=off onsubmit="OnSubmitAnswer(); return false;">
            <input id=input type=text>
        </form>
        <div class=invisible id=good-answer>
            <p class="no-bottom-m" id=hanyu></p>
            <p class="small-text off no-top-m" id=pinyin></p>
        </div>
        <button class=invisible id=next>下一个</button>
    </div>

    <hr>

    <div class=row>
        <div class=column-l>
            <h2>欢迎你</h2>
            <p>to 汉语. The purpose of this page is to help memorizing Chinese vocabulary. <b>Select one or more vocab groups and press 开始 to start.</b></p>
        </div>
        <div class=column-r id=vocab-controls>
            <p class=center><b>Vocab Groups</b></p>
        </div>
    </div>

</div>
</body>

</html>
