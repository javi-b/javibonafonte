<!DOCTYPE HTML>
<html>

<head>
    <meta charset=UTF-8>
    <title>汉语</title>
    <link rel="icon" type="image/ico" href="../favicon.ico"/>
    <link rel="stylesheet" href="../style_general.css">
    <link rel="stylesheet" href="style.css">
    <script src=../jquery-3.6.0.min.js></script>
    <script src=../jquery.csv.min.js></script>
    <script src=index.js></script>
</head>

<body>
<div id=site>

    <div id=side-boxes>
        <div class=side-box>
            <p><b>Other Pages</b> <span class="side-box-hide small-text unselectable">[hide]</span></p>
            <div class="side-box-list"><ul>
                <li><a href=/>home page</a><span></span></li>
                <li><b>汉语</b><span></span></li>
                <li><a href=/2021_and_2022>什么也没有 (2021 and 2022)</a><span></span></li>
                <li><a href=/pokedex>Palkiadex</a></li>
                <li><a href=/2023>什么也没有 Nº2</a><span></span></li>
            </ul></div>
        </div>
    </div>

    <br>
    <p>Welcome to 汉语. The purpose of this page is to help memorizing Chinese vocabulary.<br>Select one or more vocab groups and press 开始 to start.</p>

    <p>
        <span id=strongest-filters>
            <form autocomplete=off onsubmit="OnStart(); return false;">
                <input type=checkbox class=group-checkbox value=hsk1 unchecked>hsk1</input>
                <input type=checkbox class=group-checkbox value=hsk2 unchecked>hsk2</input>
                <input type=checkbox class=group-checkbox value=hello_grammar unchecked>hello_grammar</input>
                &emsp;
                <input id=start type=submit disabled value=开始>
            </form>
        </span>
    </p>

    <div class=center id=app>
        <p id=english></p>
        <div id=correctness-div><p id=correctness></p></div>
        <form autocomplete=off onsubmit="OnSubmitAnswer(); return false;">
            <input id=input type=text>
        </form>
        <div class=invisible id=good-answer>
            <p class="no-bottom-m" id=hanyu></p>
            <p class="small-text off no-top-m" id=pinyin></p>
        </div>
        <button class=invisible id=next>下一个</button>
    </div>

    <div id=accuracy-div><div class="center invisible" id=accuracy>
        <p><span id=accuracy-value>?.??%</span><br>accuracy</p>
    </div></div>

    <div class=row>
        <div class=column-l>
            <img width=100% src="imgs/tiger.jpg">
        </div>
        <div class=column-r>
            <div class=invisible id=vocab-progress>
                <p class=center><b>Vocab groups progress</b></p>
            </div>
        </div>
    </div>

</div>
</body>

</html>
