<!DOCTYPE HTML>
<html>

<head>
    <meta charset=UTF-8>
    <title>汉语</title>
    <link rel="icon" type="image/ico" href="../imgs/favicon.ico"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src=../jquery-3.6.0.min.js></script>
    <script src=../jquery.csv.min.js></script>
    <script src=index.js></script>
</head>

<body>
<div id=site>

    <div id=header>
        <h1>汉语</h1>
        <p>by Javi Bonafonte</p>
    </div>

    <div class=center id=app>
        <button id=start disabled>开始</button>
        <p id=english></p>
        <div id=correctness-div><p id=correctness></p></div>
        <form autocomplete=off onsubmit="OnSubmitAnswer(); return false;">
            <input id=input type=text>
        </form>
        <div class=invisible id=good-answer>
            <p class="no-bottom-m" id=hanyu></p>
            <p class="small-text off no-top-m" id=pinyin></p>
        </div>
        <button class=invisible id=next type="button">下一个</button>
    </div>

    <hr>

    <div class=row>
        <div class=column-l>
            <h2>欢迎你</h2>
            <p>to 汉语. The purpose of this page is to help memorizing Chinese vocabulary. Select at least one group of words to practice and start writing 汉语.</p>
        </div>
        <div class=column-r>
            <br><br>
            <p>
                <span class="prgr-title hsk1"><b>hsk 1</b></span>
                <span class=prgr>
                    <span class="prgr-val hsk1"></span>
                </span>
                <span class="prgr-label hsk1">0%</span>
            </p>
            <p>
                <span class="prgr-title hsk2">hsk 2</span>
                <span class=prgr>
                    <span class="prgr-val hsk2"></span>
                </span>
                <span class="prgr-label hsk2">0%</span>
            </p>
            <p>
                <span class=prgr-title>hello chinese</span>
                <span class=prgr>
                    <span class=prgr-val></span>
                </span>
                <span class=prgr-label>0%</span>
            </p>
        </div>
    </div>

</div>
</body>

</html>
